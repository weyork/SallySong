<!doctype html>
<html lang="zh-CN" class="sally-root">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Portfolio — Sally Song</title>
    <meta
      name="description"
      content="Sally Song 的作品集：图像、系列与进行中的实验。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">跳到主要内容</a>

    <header class="site-header" data-elevate>
      <div class="container header-inner">
        <a class="brand" href="index.html#top" aria-label="返回 Sally Song 首页">
          <span class="brand-mark" aria-hidden="true">S</span>
          <span class="brand-text">Sally Song</span>
        </a>

        <nav class="nav" aria-label="主导航">
          <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="nav-panel">
            <span class="sr-only">打开菜单</span>
            <span class="nav-toggle-bars" aria-hidden="true"></span>
          </button>

          <div class="nav-panel" id="nav-panel">
            <a class="nav-link" href="portfolio.html" aria-current="page">Portfolio</a>
            <a class="nav-link" href="writing.html">Writing</a>
            <a class="nav-link" href="shop.html">Shop</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </nav>

        <div class="header-actions">
          <button class="mode-toggle" type="button" data-mode-toggle aria-label="Switch language">
            <span class="mode-toggle-icon" aria-hidden="true"></span>
            <span class="mode-toggle-text">En</span>
          </button>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="page-hero">
        <div class="container">
          <p class="kicker">Portfolio</p>
          <h1 class="page-title" data-i18n-key="portfolio-title">图像与作品</h1>
          <p class="page-subtitle" data-i18n-key="portfolio-subtitle">
            这里会放你的系列作品、展览项目与视觉实验。现在是占位布局，等你把真实图片给我，我们再一起把每一张都接好链接与说明。
          </p>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="section-head">
            <h2 class="section-title">系列一 · Series One</h2>
            <p class="section-desc">
              例如某个主题或展览项目。下面先用占位图块代替，之后可以换成真实图片。
            </p>
          </div>

          <div class="portfolio-grid">
            <figure class="portfolio-item">
              <div class="portfolio-thumb is-placeholder">
                <span>Work 1</span>
              </div>
              <figcaption class="portfolio-meta">
                <div class="portfolio-title">作品标题一</div>
                <div class="portfolio-note">简单的一句话说明 / 年份</div>
              </figcaption>
            </figure>

            <figure class="portfolio-item">
              <div class="portfolio-thumb is-placeholder">
                <span>Work 2</span>
              </div>
              <figcaption class="portfolio-meta">
                <div class="portfolio-title">作品标题二</div>
                <div class="portfolio-note">可以是系列中的另一件作品</div>
              </figcaption>
            </figure>

            <figure class="portfolio-item">
              <div class="portfolio-thumb is-placeholder">
                <span>Work 3</span>
              </div>
              <figcaption class="portfolio-meta">
                <div class="portfolio-title">作品标题三</div>
                <div class="portfolio-note">支持竖图/横图，我们之后按比例微调</div>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="section-head">
            <h2 class="section-title">系列二 · Series Two</h2>
            <p class="section-desc">
              你也可以把这里当成「进行中 / 草稿」区域，放一些还在探索中的片段。
            </p>
          </div>

          <div class="portfolio-grid">
            <figure class="portfolio-item">
              <div class="portfolio-thumb is-placeholder">
                <span>Sketch</span>
              </div>
              <figcaption class="portfolio-meta">
                <div class="portfolio-title">草图或过程图</div>
                <div class="portfolio-note">比如构图草稿、色彩尝试等</div>
              </figcaption>
            </figure>
            <figure class="portfolio-item">
              <div class="portfolio-thumb is-placeholder">
                <span>Detail</span>
              </div>
              <figcaption class="portfolio-meta">
                <div class="portfolio-title">细节特写</div>
                <div class="portfolio-note">材质、肌理、线条细节</div>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p class="footer-text">© <span data-year></span> Sally Song. All rights reserved.</p>
        <a class="footer-top" href="#top">回到顶部</a>
      </div>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>
